<!-- attendance/templates/attendance/teacher_delete.html -->
{% extends 'attendance/base.html' %}

{% block title %}Delete Teacher{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="neumorphic p-4">
    <h2 class="text-2xl font-bold mb-4">Delete Teacher: {{ teacher.user.username }}</h2>
    <p class="text-lg mb-4">Are you sure you want to delete this teacher?</p>
    <form method="post" action="{% url 'delete_teacher' teacher.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
