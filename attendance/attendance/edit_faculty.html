<!-- attendance/templates/attendance/edit_faculty.html -->
{% extends 'attendance/base.html' %}

{% block title %}Edit Faculty{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="neumorphic p-4">
    <h2 class="text-2xl font-bold mb-4">Edit Faculty: {{ faculty.name }}</h2>
    <form method="post" action="{% url 'edit_faculty' faculty.id %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" name="name" value="{{ faculty.name }}" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
